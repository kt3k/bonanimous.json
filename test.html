<body style="background-color: white; ">

<svg width="520" height="520" viewBox="0 0 520 520">
  <style>
    .red {
      fill: red;
    }
    @keyframes trans {
      from { transform: translate(150px, 150px) rotate(0) translate(-150px, -150px); }
      to { transform: translate(150px, 150px) rotate(360deg) translate(-150px, -150px); }
    }
    @keyframes rot_l {
      from { transform: translate(60px, 60px) rotate(0) translate(-60px, -60px); } 
      to { transform: translate(60px, 60px) rotate(360deg) translate(-60px, -60px); } 
    }
    @keyframes rot_s {
      from { transform: translate(30px, 30px) rotate(0) translate(-30px, -30px); } 
      to { transform: translate(30px, 30px) rotate(360deg) translate(-30px, -30px); } 
    }
  </style>
  <g style="animation: trans 2000ms linear infinite alternate">
    <g style="animation: rot_l 2000ms linear infinite alternate">
      <rect class="red" x="10" y="10" width="100" height="100" />

      <g style="animation: rot_s 2000ms linear infinite alternate">
        <rect x="20" y="20" width="20" height="20" />
      </g>
    </g>
  </g>
</svg>
