
<style>

* {

  padding: 0;
  margin: 0;
}

@-webkit-keyframes test {
  from, to {
    background: black;
  }

  50% {
    background: red;
  }
}

</style>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/mangrove/mangrove.js"></script>

<body style="background-color: white; ">

<svg width="520" height="520" viewBox="0 0 520 520">
  <style>
    .red {
      fill: red;
    }
    @keyframes trans {
      from, to { transform: translate(0); } 
      50% { transform: translate(100px); }
    }
    @keyframes rot {
      from { transform: translate(60px, 60px) rotate(0) translate(-60px, -60px); } 
      to { transform: translate(60px, 60px) rotate(360deg) translate(-60px, -60px); } 
    }
  </style>
  <g style="animation: trans 2000ms linear infinite">
    <rect class="red" style="animation: rot 4000ms linear infinite alternate" x="10" y="10" width="100" height="100" />

    <g>
      <rect style="animation: rot 1000ms linear infinite" x="50" y="50" width="20" height="20" />
    </g>
  </g>
</svg>
